<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Window Quote Counter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      padding: 20px;
      background: #1976d2;
      color: white;
      margin: 0;
    }

    .item {
      display: flex;
      width: 100%;
      margin: 10px 0;
    }

    .button-area {
      flex: 1;
      padding: 40px 0;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      user-select: none;
    }

    .left {
      background-color: #ffdddd;
      border-right: 2px solid white;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .label {
      flex: 2;
      background-color: #ffffff;
      font-size: 1.8rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }

    .count {
      font-size: 2.5rem;
      color: #1976d2;
      margin-top: 10px;
    }

    .right {
      background-color: #ddffdd;
      border-left: 2px solid white;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    @media (hover: hover) {
      .button-area:hover {
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <h1>Window Quote Counter</h1>
  <div id="items-container"></div>

  <script>
    const items = [
      'Small', 'Medium', 'Large',
      'Fly screen', 'Fly screen door',
      'Balustrade', 'Louvre', 'Skylight'
    ];

    const counts = {};
    const container = document.getElementById('items-container');

    items.forEach(item => {
      counts[item] = 0;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';

      const left = document.createElement('div');
      left.className = 'button-area left';
      left.innerText = 'âˆ’';
      left.onclick = () => {
        if (counts[item] > 0) {
          counts[item]--;
          update();
        }
      };

      const label = document.createElement('div');
      label.className = 'label';
      label.innerHTML = `${item}<span class="count" id="count-${item}">0</span>`;

      const right = document.createElement('div');
      right.className = 'button-area right';
      right.innerText = '+';
      right.onclick = () => {
        counts[item]++;
        update();
      };

      itemDiv.appendChild(left);
      itemDiv.appendChild(label);
      itemDiv.appendChild(right);
      container.appendChild(itemDiv);
    });

    function update() {
      items.forEach(item => {
        document.getElementById(`count-${item}`).innerText = counts[item];
      });
    }
  </script>
</body>
</html>
