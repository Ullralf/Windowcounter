<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Window Quote</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      padding: 16px;
      background: #1976d2;
      color: white;
      margin: 0;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      margin: 12px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .label {
      font-size: 1.6rem;
      flex: 2;
      user-select: none;
    }

    .count {
      font-size: 2rem;
      color: #1976d2;
      margin-left: 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      background: #e0e0e0;
      border: none;
      padding: 0;
      width: 80px;
      height: 80px;
      font-size: 3.5rem;
      border-radius: 14px;
      text-align: center;
      user-select: none;
      line-height: 1;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: background-color 0.2s ease;
    }

    .btn:active {
      background: #bbb;
    }

    .btn.add {
      background-color: #c8f7c5;
    }

    .btn.subtract {
      background-color: #f7c5c5;
    }
  </style>
</head>
<body>
  <h1>Window Quote</h1>
  <div id="items-container"></div>

  <script>
    const items = [
      'Small', 'Medium', 'Large',
      'Fly screen', 'Fly screen door',
      'Balustrade', 'Louvre', 'Skylight'
    ];

    const counts = {};
    const container = document.getElementById('items-container');

    items.forEach(item => {
      counts[item] = 0;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';

      const label = document.createElement('div');
      label.className = 'label';
      label.innerHTML = `${item} <span class="count" id="count-${item}">0</span>`;

      const buttons = document.createElement('div');
      buttons.className = 'buttons';

      const subtractBtn = document.createElement('button');
      subtractBtn.className = 'btn subtract';
      subtractBtn.textContent = 'âˆ’';
      subtractBtn.onclick = () => {
        if (counts[item] > 0) {
          counts[item]--;
          update();
        }
      };

      const addBtn = document.createElement('button');
      addBtn.className = 'btn add';
      addBtn.textContent = '+';
      addBtn.onclick = () => {
        counts[item]++;
        update();
      };

      buttons.appendChild(addBtn);
      buttons.appendChild(subtractBtn);

      itemDiv.appendChild(label);
      itemDiv.appendChild(buttons);
      container.appendChild(itemDiv);
    });

    function update() {
      items.forEach(item => {
        document.getElementById(`count-${item}`).innerText = counts[item];
      });
    }
  </script>
</body>
</html>
