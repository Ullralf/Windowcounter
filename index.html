<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Window Quote</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f9fafb;
    color: #222;
  }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    padding: 14px 0;
    background: #005a9e;
    color: white;
    margin: 0;
    letter-spacing: 1px;
    font-weight: 600;
    user-select: none;
  }

  #items-container {
    max-width: 480px;
    margin: 10px auto;
    padding: 0 12px;
  }

  .item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    margin-bottom: 8px;
    padding: 12px 16px;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    user-select: none;
    height: 56px; /* Fit all on screen */
  }

  .label {
    font-size: 1.2rem;
    font-weight: 600;
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .count {
    font-size: 1.4rem;
    color: #005a9e;
    margin-left: 8px;
    min-width: 28px;
    text-align: center;
  }

  .buttons {
    display: flex;
    gap: 8px;
  }

  .btn {
    width: 50px;
    height: 42px;
    font-size: 1.8rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #e6eaf0;
    color: #005a9e;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 4px rgba(0,90,158,0.3);
    transition: background-color 0.15s ease, box-shadow 0.15s ease;
  }

  .btn:hover {
    background-color: #c9d4e8;
  }

  .btn:active {
    background-color: #a1b3d1;
    box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
  }

  .btn.add {
    background-color: #c8f7c5;
    color: #2a7a2a;
    box-shadow: 0 2px 6px rgba(42,122,42,0.4);
  }

  .btn.add:hover {
    background-color: #a3e797;
  }

  .btn.add:active {
    background-color: #7ecb67;
  }

  .btn.subtract {
    background-color: #f7c5c5;
    color: #a22a2a;
    box-shadow: 0 2px 6px rgba(162,42,42,0.4);
  }

  .btn.subtract:hover {
    background-color: #e39191;
  }

  .btn.subtract:active {
    background-color: #c96b6b;
  }

  @media (max-width: 400px) {
    .btn {
      width: 44px;
      height: 38px;
      font-size: 1.5rem;
    }

    .item {
      height: 52px;
      padding: 10px 14px;
    }
  }
</style>
</head>
<body>
  <h1>Window Quote</h1>
  <div id="items-container"></div>

<script>
  const items = [
    'Small', 'Medium', 'Large',
    'Fly screen', 'Fly screen door',
    'Balustrade', 'Louvre', 'Skylight'
  ];

  const counts = {};
  const container = document.getElementById('items-container');

  items.forEach(item => {
    counts[item] = 0;

    const itemDiv = document.createElement('div');
    itemDiv.className = 'item';

    const label = document.createElement('div');
    label.className = 'label';
    label.innerHTML = `${item} <span class="count" id="count-${item}">0</span>`;

    const buttons = document.createElement('div');
    buttons.className = 'buttons';

    const subtractBtn = document.createElement('button');
    subtractBtn.className = 'btn subtract';
    subtractBtn.textContent = 'âˆ’';
    subtractBtn.onclick = () => {
      if (counts[item] > 0) {
        counts[item]--;
        update();
      }
    };

    const addBtn = document.createElement('button');
    addBtn.className = 'btn add';
    addBtn.textContent = '+';
    addBtn.onclick = () => {
      counts[item]++;
      update();
    };

    buttons.appendChild(subtractBtn);
    buttons.appendChild(addBtn);

    itemDiv.appendChild(label);
    itemDiv.appendChild(buttons);
    container.appendChild(itemDiv);
  });

  function update() {
    items.forEach(item => {
      document.getElementById(`count-${item}`).innerText = counts[item];
    });
  }
</script>
</body>
</html>
